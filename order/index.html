<head>
    <title>Order Button by Dhairya</title>
    <link rel="stylesheet" href=../order/styles.css">
</head>
<body>
 <button class="truck-button">
    <span class="default">
        Complete Order</span>
    <span class="success">
        Order Placed
        <svg viewbox="0 0 12 10">
            <polyline points="1.5 6 4.5 9 10.5 1">
        </polyline>
        </svg>
    </span>
    <div class="truck">
        <div class="wheel"></div>
        <div class="back"></div>
        <div class="front"></div>
        <div class="box"></div>
    </div>
 </button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
