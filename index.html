        const leftPopup = document.querySelector('.popup-thumbnail.left');

        let showLeft = true;

        function showPopup() {
            if (showLeft) {
                leftPopup.style.display = 'block';
                setTimeout(() => leftPopup.style.display = 'none', 10000); // Show for 5 seconds
